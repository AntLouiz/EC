{% extends 'ecweb/base.html' %}

{% block content %}

Calendar --- <br>

{% for event in events %}

        <tr>
          <td>{{event.title}}</td>
          {% for menssage in event.menssage.all%}
          </br>{{menssage.menssage_text}}
          </br>{{menssage.user.email}}
          {%endfor%}

        </tr>
        <br><br>Confirmed = {{event.confirm.count}}
{% endfor %}


{% endblock %}
